<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset class="fieldSet">
        <legend>Personal information</legend>

        <div class="wrapper">
          <label for="surname">Surname: </label>
          <input 
            type="text" 
            name="surname" 
            id="surname" 
            autocomplete="off"
          >
        </div>

        <div class="wrapper">
          <label for="name">Name: </label>
          <input 
            type="text" 
            name="name" 
            id="name" 
            autocomplete="off"
          >
        </div>

        <div class="wrapper">
          <label for="age">How old are You?</label>
          <input 
            type="number" 
            name="age" 
            id="age" 
            min="1"
            max="100" 
            value="12"
          >
        </div>

        <div class="wrapper">
          <label for="birth_date">Full date of birth:</label>
          <input 
            type="date" 
            name="birthDate" 
            id="birth_date"
          >
        </div>

        <div class="wrapper">
          <label for="term">I accept the term of the agreement</label>
          <input 
            type="checkbox" 
            name="term" 
            id="term"
          >
        </div>
      </fieldset>

      <fieldset class="fieldSet">
        <legend>Registration</legend>

        <div class="wrapper">
          <label for="mail">E-mail:</label>
          <input 
            type="email" 
            name="mail" 
            id="mail" 
            placeholder="email@example.com"
            autocomplete="off"
          >
        </div>

        <div class="wrapper">
          <label for="pass">Password:</label>
          <input 
            type="password" 
            name="password" 
            id="pass"
          >
        </div>
      </fieldset>

      <fieldset class="fieldSet">
        <legend>An interesting fact about you!</legend>

        <div class="wrapper">
          <label>Do you love cats?</label>

          <input 
            type="radio" 
            name="radio_button"
            id="yes"
          >
          <label for="yes">Yes</label>

          <input 
            type="radio" 
            name="radio_button"
            id="no"
          >
          <label for="no">No</label>
        </div>

        <div class="wrapper">
          <label for="color">What is your favorite color?</label>
          <input 
            type="color" 
            name="color" 
            id="color"
          >
        </div>

        <div class="wrapper">
          <label for="sleep_time">What time do you go to bed?</label>
          <input 
            type="time" 
            name="bedTime" 
            id="sleep_time"
          >
        </div>

        <div class="wrapper">
          <label for="favorite_car">What are your favorite brand of cars?</label>
          <select 
            name="favoriteCar" 
            id="favorite_car" 
            size="4"
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="wrapper">
          <label for="rate">How do you rate our work?</label>
          <input 
            type="range" 
            name="rate"
            id="rate"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset class="fieldSet">
        <legend>Additional info:</legend>

        <div class="wrapper">
          <label for="comm">Comments:</label>
          <textarea 
            name="comments" 
            id="comm" 
            cols="20"
            rows="2"
          >
          </textarea>
        </div>

        <div class="wrapper">
          <label for="rec">Would you recommend us?</label>
          <select 
          name="recom" 
          id="rec"
          >
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

      </fieldset>

      <div class="button">
        <input 
          type="submit" 
          value="Submit"
        >
      </div>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
